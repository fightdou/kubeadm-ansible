- name: 使用 kubeadm 重置节点
  command: kubeadm reset -f
  ignore_errors: true

- name: unmap rbd
  shell: |
    for rbd in `ls /dev/rbd/kubernetes/`;do rbd unmap -o force /dev/rbd/kubernetes/$rbd; done
  ignore_errors: true
  become: true
  when: enable_ceph | bool

- name: 停止 kubelet 服务
  service:
    name: kubelet
    state: stopped
    enabled: no
  ignore_errors: true

- name: 删除 kubelet 相关文件或目录
  file: 
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ ansible_env.HOME | default('/root') }}/.helm"
    - "{{ ansible_env.HOME | default('/root') }}/.kube"
    - /etc/kubernetes
    - /etc/cni/net.d
    - /etc/sysctl.d/95-k8s-sysctl.conf
    - /etc/systemd/system.conf.d/30-k8s-ulimits.conf
    - /run/flannel
    - /var/lib/etcd
    - /var/lib/kubelet
    - /var/lib/dockershim
    - /var/run/kubernetes
    - /var/lib/cni

- name: 清理 iptables
  shell: "{{ item }} || true"
  with_items:
  - iptables -F
  - iptables -X
  - iptables -F -t nat
  - iptables -X -t nat
  - iptables -F -t filter
  - iptables -X -t filter
  - iptables -F -t mangle
  - iptables -X -t mangle

- name: 刷新 iptables
  iptables:
    table: "{{ item }}"
    flush: yes
  with_items:
    - filter
    - nat
    - mangle

- name: 清理 ipvsadm
  shell: "{{ item }} || true"
  with_items:
  - ipvsadm --clear

- name: 移除添加的 hosts 信息
  blockinfile:
    path: "/etc/hosts"
    state: absent
    marker: "# Ansible inventory hosts {mark}"

- name: reset | check kube-ipvs0 network device
  stat:
    path: /sys/class/net/kube-ipvs0
    get_attributes: no
    get_checksum: no
    get_mime: no
  register: kube_ipvs0

- name: reset | Remove kube-ipvs0
  command: "ip link del kube-ipvs0"
  when:
    - kube_proxy_mode == 'ipvs'
    - kube_ipvs0.stat.exists

- name: 清除虚拟网卡
  shell: "{{ item }} || true"
  with_items:
  - ip link del cni0

- name: 清除残留的 router 信息
  vars:
    pod_subnet_ip_prefix: "{{ kube_pod_subnet.split('.')[0:2] | join('.') }}"
  shell: "{{ item }} || true"
  with_items:
  - "ip route | awk '{print $1}' | awk -F: '/^{{ pod_subnet_ip_prefix }}/' | while read line; do ip route del $line; done"

- name: 重启网络
  systemd:
    name: NetworkManager
    state: restarted

- name: 重启docker
  systemd:
    name: docker
    state: restarted